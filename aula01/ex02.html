<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Boas vindas!</h1>
      <p>Vamos personalizar sua saudação usando JavaScript!</p>
      <div class="saudacao" id="msg-saudacao">Olá, visitante!</div>
      <button onclick="mudarNome()">Personalizar saudação</button>
    </div>

    <script>
      function mudarNome() {
        let nome = "Laura";
        document.getElementById("msg-saudacao").textContent =
          "Olá, " + nome + "!";
      }
    </script>
  </body>
</html>
